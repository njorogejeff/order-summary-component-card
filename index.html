<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Subscription Order Summary</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-hero-image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-info">
        <div class="card-description">
          <div class="description-heading">
            <h2>Order Summary</h2>
          </div>
          <div class="description-text">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <div class="card-subscription-plan">
          <div class="subscription-plan-icon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="subscription-plan">
            <div class="subscription-value">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="subscription-plan-select">
              <p><a href="#">Change</a></p>
            </div>
          </div>          
        </div>
        <div class="card-buttons">
          <button class="btn primary-btn">Proceed to Payment</button>
          <button class="btn secondary-btn">Cancel Order</button>
        </div>
      </div>
      
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Njoroge Jeff</a>.
    </div>
  </footer>
</body>
</html>
